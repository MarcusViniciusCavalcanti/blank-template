dist: trusty
sudo: false

language: node_js
node_js:
  - '10.16'

env:
  global:
    - CC_TEST_REPORTER_ID=89a69699de306700e63c889c784f75c8de08aafe519d7af102b8cedc20749bbd

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - npm run coverage
after_script:
  - ./cc-test-reporter format-coverage -t info -o /coverage/blank-template/lcov.info
