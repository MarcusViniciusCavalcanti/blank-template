version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.

plugins:
  tslint:
    enabled: true
    config: tslint.json

ratings:
  paths:
    - "**.ts"

exclude_patterns:
  - "node_modules/"
  - "dist/"
  - "e2e/"
  - "**/*.spec.ts"
  - "**/*test.ts"
  - "src/polyfills.ts"
  - "coverage/"
  - ".idea/"
  - "karma.conf.js"
  - "angular.json"
  - "blank-template.iml"
  - "src/style/"
